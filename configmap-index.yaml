        <footer>
            <p>&copy; 2024 CFE Telecomunicaciones e Internet para Todos. All Rights Reserved.</p>
        </footer>
    
        <script>
            // JavaScript para aplicar las imágenes de fondo de acuerdo al atributo data-bg
            document.addEventListener("DOMContentLoaded", function() {
                const serviceBlocks = document.querySelectorAll('.service-block');
                serviceBlocks.forEach(block => {
                    const bgImage = block.getAttribute('data-bg');
                    if (bgImage) {
                        block.style.backgroundImage = `url('${bgImage}')`;
                    }
                });
            });
        </script>
    
        <script>
                document.addEventListener("DOMContentLoaded", function () {
                const images = document.querySelectorAll(".gallery-image");
                const lightbox = document.getElementById("lightbox");
                const lightboxImg = document.getElementById("lightbox-img");
                const closeBtn = lightbox.querySelector(".close");
                const prevBtn = lightbox.querySelector(".prev");
                const nextBtn = lightbox.querySelector(".next");
                const body = document.body;
    
                let currentIndex = 0;
    
                // Function to show lightbox with a specific image
                function showLightbox(index) {
                    currentIndex = index;
                    lightboxImg.src = images[index].src;
                    lightboxImg.alt = images[index].alt;
                    lightbox.style.display = "flex";
                    body.classList.add("body-no-scroll"); // Disable scrolling
                }
    
                // Function to close lightbox
                function closeLightbox() {
                    lightbox.style.display = "none";
                    body.classList.remove("body-no-scroll"); // Enable scrolling
                }
    
                // Function to navigate images
                function navigateLightbox(direction) {
                    currentIndex += direction;
                    if (currentIndex < 0) currentIndex = images.length - 1;
                    if (currentIndex >= images.length) currentIndex = 0;
                    showLightbox(currentIndex);
                }
    
                // Open lightbox when an image is clicked
                images.forEach((image, index) => {
                    image.addEventListener("click", () => showLightbox(index));
                });
    
                // Close lightbox
                closeBtn.addEventListener("click", closeLightbox);
    
                // Navigate using buttons
                prevBtn.addEventListener("click", () => navigateLightbox(-1));
                nextBtn.addEventListener("click", () => navigateLightbox(1));
    
                // Close lightbox when clicking outside the image
                lightbox.addEventListener("click", (e) => {
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                });
    
                // Swipe gesture support for touch devices
                let startX = 0;
    
                lightbox.addEventListener("touchstart", (e) => {
                    startX = e.touches[0].clientX;
                });
    
                lightbox.addEventListener("touchend", (e) => {
                    const endX = e.changedTouches[0].clientX;
                    if (startX - endX > 50) {
                        // Swipe left (next)
                        navigateLightbox(1);
                    } else if (endX - startX > 50) {
                        // Swipe right (previous)
                        navigateLightbox(-1);
                    }
                });
            });
        </script>
    
    </body>
    </html>
