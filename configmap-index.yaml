                </div>
    
            <div id="lightbox" class="lightbox">
                <span class="close">&times;</span>
                <img class="lightbox-content" id="lightbox-img" alt="Expanded Image">
                <button class="lightbox-nav prev">&lt;</button>
                <button class="lightbox-nav next">&gt;</button>
            </div>
    
            <div class="section">
                <h2>Indicadores Nacionales</h2>
                <div class="product-grid">
                    <div class="product-box">
                        <a href="https://mapafo.cfeteit.mx/despliegue" target="_blank">Fuentes de Fibra Óptica (HIT)</a>
