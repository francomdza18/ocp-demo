            <div class="section">
                <h2>Rutas de Fibra Óptica</h2>
                <div class="image-grid">
                    <img src="mapa_1.jpg" alt="Imagen 1" class="gallery-image">
                    <img src="mapa_2.jpg" alt="Imagen 2" class="gallery-image">
